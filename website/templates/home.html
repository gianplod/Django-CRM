{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">

{% if user.is_authenticated %}

<h1> User is authenticated </h1>

{% else %}

<h1 class="display-6 pb-3 pt-3">Login</h1>

<form method="POST" action="{% url 'home' %}">
    {% csrf_token %} <!-- Cross site forgery request token; it protects our form from hackers-->
    <form>
  <div class="mb-3">
    <input type="text" class="form-control mb-4" name="username" placeholder="Username" required>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control mb-4" name="password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-secondary">Login</button>
</form>
</div>

{% endif %}
{% endblock %}
